<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa Aberto</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>CAIXA ABERTO</header>

  <main class="container">
    <!-- LADO ESQUERDO -->
    <section class="left">
      <div class="logo">
        <img src="assets/favicon.png" alt="Logo Caixa Aberto">
      </div>

      <div class="box">
        <h3>CÓDIGO DE BARRAS</h3>
        <input id="barcode" placeholder="Digite o código e pressione Enter" autocomplete="off" inputmode="numeric" type="number">
      </div>

      <div class="box destaque" id="vlr-unit">
        <h3>VALOR UNITÁRIO</h3>
        <span>R$ 0.00</span>
      </div>

      <div class="box destaque" id="total-item">
        <h3>TOTAL DO ITEM</h3>
        <span>R$ 0.00</span>
      </div>
    </section>

    <!-- LADO DIREITO -->
    <section class="right">
      <h3>LISTA DE PRODUTOS</h3>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Código</th>
            <th>Descrição</th>
            <th>Qtd</th>
            <th>Vlr Unitário</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="lista-produtos">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <div class="totais">
        <div class="subtotal">
          <span>SUBTOTAL</span>
          <strong>0.00</strong>
        </div>
        <div class="bottom">
          <div>
            <span>TOTAL RECEBIDO</span>
            <input id="valorPago" placeholder="R$ 0.00" autocomplete="off" inputmode="numeric" type="number">
          </div>
          <div>
            <span>TROCO</span>
            <strong id="troco">R$ 0.00</strong>
          </div>
        </div>
      </div>
      <div class="cpf-area">
        <input id="cpf" placeholder="CPF (opcional)">
      </div>
      <div class="acoes-venda">
        <button id="finalizarVenda">FINALIZAR VENDA</button>
        <button id="cancelarVenda">CANCELAR VENDA</button>
      </div>
    </section>
    <section class="catalogo">
      <div class="catalogo-topo">
        <h3>CATÁLOGO DE PRODUTOS</h3>
        <div class="filtro-catalogo">
          <button id="btnFiltro">Filtrar ▾</button>

          <div id="menuFiltro" class="menu-filtro hidden">
            <button data-cat="todos">Todos</button>
            <button data-cat="mercearia">Mercearia</button>
            <button data-cat="bebidas">Bebidas</button>
            <button data-cat="higiene">Higiene</button>
            <button data-cat="carne">Carnes</button>
            <button data-cat="hortifruti">Hortifruti</button>
            <button data-cat="limpeza">Limpeza</button>
            <button data-cat="laticinios">Laticínios</button>
          </div>
        </div>
      </div>
      <input 
          type="text"
          id="pesquisaCatalogo"
          placeholder="Pesquisar produto ou código..."
          autocomplete="off"
          maxlength="40"
        >
      <table>
        <colgroup>
          <col style="width: 100%">
        </colgroup>
        <thead>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="lista-catalogo"></tbody>
      </table>
    </section>
  </main>
  <div id="notaFiscal" class="nota hidden">
    <button class="fechar" onclick="fecharNota()">X</button>

    <h2>NOTA FISCAL</h2>
    <p id="notaCpf"></p>

    <div id="notaItens"></div>

    <hr>

    <p>Total: <strong id="notaTotal"></strong></p>
    <p>Pago: <strong id="notaPago"></strong></p>
    <p>Troco: <strong id="notaTroco"></strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
